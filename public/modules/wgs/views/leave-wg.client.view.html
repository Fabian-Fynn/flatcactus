<section data-ng-controller="WgsController" data-ng-init="getWg(); getUsers()">
  <div class="page-header">
      <h1>Leave {{ wg.name }}</h1>
  </div>
    <div class="col-md-12">
        <div class="form-group" ng-show="currentUser.balance === 0">
          You are about to leave this flat share.<br>
          There is no way back.
          <br>
          <form class="form-horizontal" data-ng-submit="leave()" novalidate>
              <fieldset>
                <label class="control-label">Are you sure?</label>
                <br><input type="submit" value="Leave" class="btn btn-danger leave">
                <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
                </div>
              </fieldset>
          </form>
        </div>
        <div class="form-group" ng-show="currentUser.balance !== 0">
          <strong>You still have debts or credits.</strong><br>
          Please pay/claim debts.
          <br>
          <br>
          <a href="#!/pay-even"><button class="btn btn-success">Pay back all debts</button></a>
        </div>
    </div>
</section>
