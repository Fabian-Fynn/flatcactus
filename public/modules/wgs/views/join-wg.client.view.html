<section data-ng-controller="WgsController" ng-init="removeBgClass()">
    <div class="page-header">
        <h1>Join an existing living community</h1>
    </div>

    <div class="col-md-12">
      <div class="form-group remove-margin-left">
        Does one of your friends already created a flat-share?<br>
        If so, you can join his / her flat-share by entering the passphrase.<br>
        Just ask :)
      </div>
        <form class="form-horizontal" data-ng-submit="findPass()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="pass">Passphrase</label>
                    <div class="controls">
                        <input type="text" data-ng-model="pass" id="pass" class="form-control" placeholder="Passphrase" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="join" class="btn btn-primary">
                </div>

              <div data-ng-show="error" class="text-danger">
      					<strong data-ng-bind="error"></strong>
      				</div>
          </fieldset>
      </form>
    </div>
</section>
