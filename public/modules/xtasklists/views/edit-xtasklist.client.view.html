<section data-ng-controller="XtasklistsController" data-ng-init="findOne(false)">
    <div class="page-header">
        <h1>Edit task <small>created at {{ xtasklist.createdÂ |Â date: "dd.MM.yyyy" }}</small></h1>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
          <fieldset>
            <div class="form-group">
                <label class="control-label" for="inverval">Basic Info</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Name</span>
                  <input type="text" data-ng-model="xtasklist.name" id="name" class="form-control" placeholder="Name" aria-describedby="basic-addon1" required>
                </div>
                <label class="control-label" for="inverval">Not editable</label>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Start</span>
                  <span class="form-control" aria-describedby="basic-addon2">{{ xtasklist.start | date: "dd.MM.yyyy" }}</span>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                </div>
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">Interval</span>
                  <span class="form-control" aria-describedby="basic-addon2">{{xtasklist.interval}}</span>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                </div>
            </div>
              <div class="form-group">
                  <label class="control-label">Select Users</label>
                  <div class="input-group" ng-repeat="u in allUsers">
                    <span class="input-group-addon">
                      <input type="checkbox" data-ng-model="u.checked" >
                    </span>
                    <span class="form-control">{{u.username}}</span>
                  </div>
              </div>

              <div class="form-group">
                  <input type="submit" value="Update" class="btn btn-primary">
              </div>
      <div data-ng-show="error" class="text-danger">
        <strong data-ng-bind="error"></strong>
      </div>
          </fieldset>
      </form>

    </div>
</section>
