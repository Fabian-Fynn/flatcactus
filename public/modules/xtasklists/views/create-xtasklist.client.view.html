<section data-ng-controller="XtasklistsController" data-ng-init="getUsers()">
    <div class="page-header">
        <h1>New tasklist</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="start">Starting Date</label>
                    <div class="controls">
                        <input type="date" data-ng-model="start" id="start" class="form-control" placeholder="2015-06-03">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="inverval">Interval</label>
                    <div class="form-group">
                        <label><input type="radio" data-ng-model="interval" id="interval" value="daily">daily</label>
                        <label><input type="radio" data-ng-model="interval" id="interval" value="weekly" selected>weekly</label>
                        <label><input type="radio" data-ng-model="interval" id="interval" value="monthly">monthly</input></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="users">Select Users</label>
                    <div class="controls" ng-repeat="obj in arr">
                        <input type="checkbox" data-ng-model="{{obj.name}}" id="users" value="HTML" checked>{{obj.name}}
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="create" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
