
<section data-ng-controller="XtasklistsController" data-ng-init="getUsers()">
    <div class="page-header">
        <h1>New tasklist</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" validate>
            <fieldset>
              <div class="form-group">
                  <label class="control-label" for="inverval">Basic Info</label>
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Name</span>
                    <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">Start</span>
                    <input type="date" data-ng-model="start" id="start" class="form-control" aria-describedby="basic-addon2">
                  </div>
              </div>
              <div class="form-group">
                    <label class="control-label" for="inverval">Interval</label>
                      <div class="input-group">
                        <span class="input-group-addon">
                          <input type="radio" data-ng-model="interval" name="interval" id="interval" value="daily">
                        </span>
                        <span class="form-control">daily</span>
                      </div>
                      <div class="input-group">
                        <span class="input-group-addon">
                          <input type="radio" data-ng-model="interval" name="interval" id="interval" value="weekly">
                        </span>
                        <span class="form-control">weekly</span>
                      </div>

                      <div class="input-group">
                        <span class="input-group-addon">
                          <input type="radio" data-ng-model="interval" name="interval" id="interval" value="monthly">
                        </span>
                        <span class="form-control">monthly</span>
                      </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Select Users</label>
                    <div class="input-group" ng-repeat="u in allUsers">
                      <span class="input-group-addon">
                        <input type="checkbox" data-ng-model="u.checked" ng-change="checkfirst()">
                      </span>
                      <span class="form-control">{{u.username}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Who starts the task?</label>
                    <div class="input-group" ng-repeat="u in allUsers" ng-if="u.checked">
                      <span class="input-group-addon">
                        <input type="radio" data-ng-model="first.name" name="first" id="first" value="{{u.username}}">
                      </span>
                      <span class="form-control">{{u.username}}</span>
                    </div>
                    <p class="help-block" ng-show="!first.name">It has to be someone!<br>Select a user please!</p>
                </div>

                <div class="form-group">
                    <input type="submit" ng-disabled="!first.name" value="create" class="btn btn-primary">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
