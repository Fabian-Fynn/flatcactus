<section data-ng-controller="XtasklistsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Xtasklists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="xtasklist in xtasklists" data-ng-href="#!/xtasklists/{{xtasklist._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="xtasklist.created | date:'medium'"></span>
				by
				<span data-ng-bind="xtasklist.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="xtasklist.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!xtasklists.$resolved || xtasklists.length">
    	No Xtasklists yet, why don't you <a href="/#!/xtasklists/create">create one</a>?
    </div>
</section>
