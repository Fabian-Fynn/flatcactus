<section data-ng-controller="PaymentsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Payment</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="payment.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="amount">Amount</label>
                    <div class="input-group">
                        <span class="input-group-addon">&#x20ac;</span>
                        <input type="number" min="0" step="5.00" placeholder="0.00" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" data-ng-model="payment.amount" id="amount" ng-change="recalcUpdate()" required />
                    </div>
                </div>
                <div class="form-group">
                  <br>
                  <label class="control-label">Split equally</label>
                  <input type="checkbox" data-ng-model="equal" ng-change="checkEqualUpdate()">
                  <br>
                    <label class="control-label">Split amount</label>
                    <div class="input-group mid-width" ng-repeat="u in payment.users">
                      <span class="form-control small">{{u.username}}</span>
                      <span class="input-group-addon">&#x20ac;</span>
                      <input type="number" step="5.00" data-number-to-fixed="2" data-number-stepfactor="100" placeholder="0.00" class="form-control currency split" data-ng-model="u.amount"  ng-change="recalcUpdate()" ng-disabled="equal || u._id == authentication.user._id"/>
                    </div>
                </div>
                <div class="form-group">
                  <p class="help-block" ng-show="remainingAmount < 0">You broke Maths!<br>Please check the splitting amounts!</p>
                    <input type="submit" class="btn btn-default" ng-disabled="remainingAmount < 0">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
