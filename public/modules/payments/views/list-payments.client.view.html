<section data-ng-controller="PaymentsController" data-ng-init="findFromWg()">
    <div class="page-header">
        <h1>Payments</h1>
    </div>
    <h2>The last 25 payments</h2>

    <div class="payment-chart" ng-controller="LineCtrl" data-ng-init="getPayments()">
      <canvas id="line" class="chart chart-line" data="data" labels="labels" series="series" legend="true"></canvas>
    </div>
    <h2>All payments</h2>
    <br>
    <div class="list-group">
        <a data-ng-repeat="payment in payments" data-ng-href="#!/payments/{{payment._id}}" class="list-group-item">
            <h3 class="list-group-item-heading" data-ng-bind="payment.name"></h3>
            <h4  data-ng-bind="payment.amount + ' &#8364;'"></h4>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="payment.created | date:'medium'"></span>.
			</small>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="payments.length > 0">
    	No Payments yet, why don't you <a href="/#!/payments/create">create one</a>?
    </div>
</section>
