<section data-ng-controller="HomeController">

	<div class="row bg-index">
		<p class="index-title info animated tada" data-ng-hide="hasWg">flatcact.us</p>
		<span class="infotext animated fadeIn" data-ng-hide="hasWg">A nice webapp to manage your flat share.</span>

		<div class="index-links" data-ng-hide="authentication.user">
			<div class="btn index-btn" ui-route="/signup"><a href="/#!/signup">Sign Up</a></div>
			<div class="btn index-btn" ui-route="/signin"><a href="/#!/signin">Sign In</a></div>
		</div>

		<div class="index-links" data-ng-show="authentication.user && !hasWg">
			<div class="btn index-btn" ui-route="/signup" ng-class="{active: $uiRoute}"><a href="/#!/wgs/create">create flat-share</a></div>
			<div class="btn index-btn" ui-route="/signup" ng-class="{active: $uiRoute}"><a href="/#!/wgs/join">join flat-share</a></div>
		</div>
		<div data-ng-hide="!hasWg">
			<div class="box row" data-ng-controller="WgsController" data-ng-init="findByUser(authentication.user)">
				<p class="title">Share dashboard</p>
				<div class="col col-md-3">
					<h3>People</h3>

					<div class="person" data-ng-repeat="n in wg.users">
						<!-- <div data-ng-model="UsersController" data-ng-init="findById(n)"> -->
							<p data-ng-bind="n"></p>
						<!-- </div> -->
					</div>
				</div>
				<div class="col col-md-3">
					<h3>To-do</h3>
				</div>
				<div class="col col-md-3">
					<h3>Tasks</h3>
				</div>
				<div class="col col-md-3">
					<h3>Financials</h3>
				</div>
			</div>
		</div>
	</div>


</section>
