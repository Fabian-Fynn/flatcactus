<section data-ng-controller="HomeController">

	<div class="row bg-index">
		<p class="index-title info">Hello {{name}}, welcome to Flatcact.us</p>
		<span class="infotext">A nice webapp to manage your living community.</span>

		<div class="index-links" data-ng-hide="authentication.user">
			<div class="btn index-btn" ui-route="/signup" ng-class="{active: $uiRoute}"><a href="/#!/signup">sign up</a></div>
			<div class="btn index-btn" ui-route="/signin" ng-class="{active: $uiRoute}"><a href="/#!/signin">sign in</a></div>
		</div>

		<div class="index-links" data-ng-show="authentication.user && !hasWg">
			<div class="btn index-btn" ui-route="/signup" ng-class="{active: $uiRoute}"><a href="/#!/wgs/create">create community</a></div>
			<div class="btn index-btn" ui-route="/signup" ng-class="{active: $uiRoute}"><a href="/#!/wgs/join">join community</a></div>
		</div>
	</div>


</section>
