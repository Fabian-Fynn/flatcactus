<section data-ng-controller="HomeController" ng-init="getError()">
  <div class="page-header">
      <h1>Error {{stat}}</h1>
  </div>
    <div class="col-md-12">
        <div class="form-group">
          The following error occured from your previous action:

          <div data-ng-show="error" class="text-danger">
            <strong data-ng-bind="error"></strong>
          </div>
        </div>
    </div>
</section>
