<section data-ng-controller="ShoppinglistsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Shoppinglists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="shoppinglist in shoppinglists" data-ng-href="#!/shoppinglists/{{shoppinglist._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="shoppinglist.created | date:'medium'"></span>
				by
				<span data-ng-bind="shoppinglist.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="shoppinglist.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!shoppinglists.$resolved || shoppinglists.length">
    	No Shoppinglists yet, why don't you <a href="/#!/shoppinglists/create">create one</a>?
    </div>
</section>
