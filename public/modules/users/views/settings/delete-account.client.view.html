<section class="row" data-ng-controller="SettingsController" ng-init="removeBgClass(); checkBalance()">
	<h3 class="col-md-12 text-center">Delete Account</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" class="signin form-horizontal" novalidate data-ng-submit="deleteUser(userForm.$valid)" ng-show="isAllowedToLeave">
				<fieldset>
						<div class="form-group">
								<label class="control-label">First Name</label>
								<div class="controls">
										<input type="text" data-ng-model="user.firstName" id="firstname" class="form-control" placeholder="First Name" value="user.firstName" disabled>
								</div>
								<label class="control-label">Last Name</label>
								<div class="controls">
										<input type="text" data-ng-model="user.lastName" id="lastname" class="form-control" placeholder="Last Name" value="user.lastName" disabled>
								</div>
								<label class="control-label">Email</label>
								<div class="controls">
										<input type="text" data-ng-model="user.email" id="email" class="form-control" placeholder="Email" value="user.email" disabled>
								</div>
								<label class="control-label">Username</label>
								<div class="controls">
										<input type="text" data-ng-model="user.username" id="username" class="form-control" placeholder="Username" value="user.username" disabled>
								</div>
						</div>

					<div class="text-center form-group">
							<input type="submit" value="Delete my Account" class="btn btn-danger btn-primary">
					</div>

					<div data-ng-show="error" class="text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
		</form>
		<div class="form-group" ng-show="!isAllowedToLeave">
			<strong>You still have debts or credits.</strong><br>
			Please pay/claim debts.
			<br>
			<br>
			<a href="#!/pay-even"><button class="btn btn-success">Pay back all debts</button></a>
		</div>
	</div>
</section>
